<section class="upload-container">
  <div class="upload-card">
    <h2>Upload Course Materials</h2>

    <p class="hint">Upload PPT or PDF files for your course.</p>

    <!-- Select Course (Loaded from DB) -->
    <div class="form-group">
      <label for="materialCourse">Select Course</label>
      <select id="materialCourse">
        <option value="">Select Course</option>
        <!-- Courses will be loaded dynamically -->
      </select>
    </div>

    <!-- Material Title -->
    <div class="form-group">
      <label for="materialTitle">Material Title</label>
      <input
        type="text"
        id="materialTitle"
        placeholder="e.g. Chapter 1 Slides"
      />
    </div>

    <!-- File Upload -->
    <div class="form-group">
      <label for="materialFile">Choose File</label>
      <input type="file" id="materialFile" accept=".pdf,.ppt,.pptx" />
    </div>

    <button type="button" id="uploadMaterialBtn">Upload Material</button>
  </div>
</section>
