<section class="upload-container">
  <div class="upload-card">
    <h2>Upload Course Materials</h2>

    <p class="hint">Upload PPT or PDF files for your course.</p>

    <input type="text" id="materialCourse" placeholder="Course Title" />

    <select id="materialSection">
      <option value="">Select Section</option>
      <option value="1">Section 1</option>
      <option value="2">Section 2</option>
      <option value="3">Section 3</option>
    </select>

    <input type="file" id="materialFile" accept=".pdf,.ppt,.pptx" />

    <button id="uploadMaterialBtn">Upload Material</button>
  </div>
</section>
