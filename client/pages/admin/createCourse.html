<section class="course-container">
  <div class="course-card">
    <div class="course-header">
      <h2 class="creat">Create New Course</h2>
      <p>Fill in the course details below</p>
    </div>

    <div class="form-group">
      <label for="title">Course Title</label>
      <input id="title" type="text" placeholder="e.g. Financial Accounting I" />
    </div>

    <div class="form-group">
      <label for="description">Course Description</label>
      <textarea
        id="description"
        placeholder="Brief description of the course..."
      ></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department">
          <option value="">Select Department</option>
          <option value="Accounting">Accounting</option>
          <option value="Economics">Economics</option>
          <option value="Management">Management</option>
          <option value="PADM">PADM</option>
        </select>
      </div>

      <div class="form-group">
        <label for="section">Section</label>
        <select id="section">
          <option value="">Select Section</option>
          <option value="1">Section 1</option>
          <option value="2">Section 2</option>
          <option value="3">Section 3</option>
          <option value="4">Section 4</option>
          <option value="5">Section 5</option>
          <option value="6">Section 6</option>
          <option value="7">Section 7</option>
          <option value="8">Section 8</option>
          <option value="9">Section 9</option>
          <option value="10">Section 10</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <select id="year">
        <option value="">Select Year</option>
        <option value="1">Year 1</option>
        <option value="2">Year 2</option>
        <option value="3">Year 3</option>
        <option value="4">Year 4</option>
      </select>
    </div>

    <button id="createCourseBtn">Create Course</button>
  </div>
</section>
