<section class="assignment-container">
  <div class="assignment-card">
    <h2>Upload Assignment</h2>

    <p class="hint">Upload assignment files and set a deadline for students.</p>

    <select id="assignmentCourse">
      <option value="">Select Course</option>
    </select>

    <input type="text" id="assignmentTitle" placeholder="Assignment Title" />

    <input type="date" id="deadline" />

    <input type="file" id="assignmentFile" accept=".pdf,.doc,.docx" />

    <button id="uploadAssignmentBtn">Upload Assignment</button>
  </div>
</section>
