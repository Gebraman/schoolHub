<section class="schedule-container">
  <div class="schedule-card">
    <h2>Schedule Class</h2>

    <p class="hint">
      Set up class date, time, and room or online link for your students.
    </p>

    <select id="scheduleCourse">
      <option value="">Select Course</option>
    </select>

    <input type="date" id="classDate" />

    <input type="time" id="classTime" />

    <input
      type="text"
      id="classLocation"
      placeholder="Room number or Online meeting link"
    />

    <select id="section">
      <option value="">Select Section</option>
      <option value="1">Section 1</option>
      <option value="2">Section 2</option>
      <option value="3">Section 3</option>
      <option value="4">Section 4</option>
      <option value="5">Section 5</option>
      <option value="6">Section 6</option>
      <option value="7">Section 7</option>
      <option value="8">Section 8</option>
      <option value="9">Section 9</option>
      <option value="10">Section 10</option>
    </select>

    <button id="scheduleClassBtn">Schedule Class</button>
  </div>
</section>
